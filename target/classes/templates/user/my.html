<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>마이 페이지 - SAUB</title>
    <link rel="stylesheet" href="/assets/styles/common.min.css">
    <link rel="stylesheet" href="/user/assets/styles/my.min.css">
    <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js" type="text/javascript"></script>
    <script src="/assets/scripts/common.js"></script>
    <script defer src="/user/assets/scripts/myPage.js"></script>
</head>
<body>
<th:block th:replace="~{/fragments/header :: header}"></th:block>
<div id="addressFindDialog">
    <div class="modal"></div>
</div>
<form id="myPageForm">
    <h2 class="---title">마이페이지</h2>
    <div class="container info">
        <label class="--object-label">
            <span class="---caption">이메일</span>
            <span class="---row">
                <input name="email" class="--object-field ---field" type="text" th:value="${signedUser.getEmail()}">
            </span>
        </label>

        <label class="--object-label">
            <span class="---caption">닉네임</span>
            <span class="---row">
                <input name="nickname" class="--object-field ---field" type="text"
                       th:value="${signedUser.getNickname()}">
                <button type="button" name="nicknameCheck" class="--object-button -color-blue">중복검사</button>
            </span>
        </label>

        <label class="--object-label">
            <span class="---caption">이름/생년월일</span>
            <span class="---row">
                <input name="name" class="--object-field ---field" type="text" th:value="${signedUser.getName()}">
                <input name="birth" class="--object-field ---field" type="date" th:value="${signedUser.getBirth()}">
            </span>
        </label>

        <label class="--object-label">
            <span class="---caption">연락처</span>
            <span class="---row">
                <select required class="--object-field ---field" name="contactFirst">
                    <option selected value="010">010</option>
                </select>
                <input name="contactSecond" class="--object-field ---field" type="text"
                       th:value="${signedUser.getContactSecond()}">
                <input name="contactThird" class="--object-field ---field" type="text"
                       th:value="${signedUser.getContactThird()}">

            </span>
        </label>

        <label class="--object-label">
            <span class="---caption">주소</span>
            <span class="---row">
                <input readonly class="--object-field ---field" name="addressPostal" type="text"
                       th:value="${signedUser.getAddressPostal()}">
                 <button type="button" name="findAddress" class="--object-button -color-blue">주소 찾기</button>
            </span>
            <input readonly class="--object-field ---field" name="addressPrimary" type="text"
                   th:value="${signedUser.getAddressPrimary()}">
            <input class="--object-field ---field" name="addressSecondary" type="text"
                   th:value="${signedUser.getAddressSecondary()}">
        </label>
    </div>
    <button type="submit" class="--object-button -color-green">수정하기</button>
</form>
</body>
</html>
